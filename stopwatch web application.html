<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch with Gradient</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: linear-gradient(to bottom right, #e0f7fa, #ce93d8); /* Gradient */
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
    h2 {
      color: #004d40;
    }
    #time {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #004d40;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    button:nth-of-type(1) { background-color: #4caf50; } /* Start */
    button:nth-of-type(2) { background-color: #fbc02d; } /* Pause */
    button:nth-of-type(3) { background-color: #e53935; } /* Reset */
    button:nth-of-type(4) { background-color: #1976d2; } /* Lap */

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #ffffffbb;
      margin: 5px auto;
      padding: 8px;
      max-width: 200px;
      border-radius: 4px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Stopwatch</h2>
  <div id="time">00:00:00</div>

  <button onclick="start()">Start</button>
  <button onclick="pause()">Pause</button>
  <button onclick="reset()">Reset</button>
  <button onclick="lap()">Lap</button>

  <ul id="laps"></ul>

  <script>
    let startTime, interval, elapsed = 0;

    function update() {
      const time = Date.now() - startTime + elapsed;
      const s = Math.floor(time / 1000) % 60;
      const m = Math.floor(time / 60000) % 60;
      const h = Math.floor(time / 3600000);
      document.getElementById("time").textContent =
        `${pad(h)}:${pad(m)}:${pad(s)}`;
    }

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function start() {
      if (!interval) {
        startTime = Date.now();
        interval = setInterval(update, 500);
      }
    }

    function pause() {
      if (interval) {
        clearInterval(interval);
        interval = null;
        elapsed += Date.now() - startTime;
      }
    }

    function reset() {
      clearInterval(interval);
      interval = null;
      elapsed = 0;
      document.getElementById("time").textContent = "00:00:00";
      document.getElementById("laps").innerHTML = "";
    }

    function lap() {
      if (interval) {
        const lapTime = document.getElementById("time").textContent;
        const li = document.createElement("li");
        li.textContent = "Lap: " + lapTime;
        document.getElementById("laps").appendChild(li);
      }
    }
  </script>

</body>
</html>
