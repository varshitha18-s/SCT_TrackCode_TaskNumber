<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe | Sound + Dark Mode</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #333;
      --cell-bg: white;
      --cell-hover: #f0f0f0;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #eee;
      --cell-bg: #333;
      --cell-hover: #444;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .game-container {
      text-align: center;
    }

    h1 {
      color: var(--text);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background-color: var(--cell-bg);
      border: 2px solid #ccc;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell:hover {
      background-color: var(--cell-hover);
    }

    .status {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .reset-btn, #modeBtn, #themeBtn {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div>
      <button id="modeBtn">Mode: 2 Players</button>
      <button id="themeBtn">üåô Dark Mode</button>
    </div>
    <div id="board" class="board"></div>
    <p id="status" class="status">Player X's turn</p>
    <button id="resetBtn" class="reset-btn">Reset Game</button>
  </div>

  <!-- üîä Embedded Sounds -->
  <audio id="moveSound" src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAAwAAAAFhAABpAAAACAAADSBNb3ZlIFNvdW5k" preload="auto"></audio>
  <audio id="winSound" src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAAwAAAAFhAABpAAAACAAADTBXaW4gU291bmQ=" preload="auto"></audio>
  <audio id="drawSound" src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAAwAAAAFhAABpAAAACAAADERyYXcgU291bmQ=" preload="auto"></audio>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");
    const modeBtn = document.getElementById("modeBtn");
    const themeBtn = document.getElementById("themeBtn");

    const moveSound = document.getElementById("moveSound");
    const winSound = document.getElementById("winSound");
    const drawSound = document.getElementById("drawSound");

    let cells = [];
    let currentPlayer = "X";
    let gameActive = true;
    let isAgainstComputer = false;

    const winConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function initGame() {
      board.innerHTML = "";
      cells = Array(9).fill(null);
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = "Player X's turn";

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", onCellClick);
        board.appendChild(cell);
      }
    }

    function onCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || cells[index]) return;

      makeMove(index, currentPlayer);
      playSound(moveSound);
      checkGameStatus();

      if (isAgainstComputer && gameActive && currentPlayer === "O") {
        setTimeout(computerMove, 400);
      }
    }

    function makeMove(index, player) {
      cells[index] = player;
      board.children[index].textContent = player;
      currentPlayer = player === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkGameStatus() {
      for (const condition of winConditions) {
        const [a, b, c] = condition;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          statusText.textContent = `Player ${cells[a]} wins!`;
          gameActive = false;
          playSound(winSound);
          return;
        }
      }

      if (!cells.includes(null)) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        playSound(drawSound);
      }
    }

    function computerMove() {
      const emptyIndices = cells
        .map((val, i) => val === null ? i : null)
        .filter(i => i !== null);
      if (emptyIndices.length === 0) return;

      const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      makeMove(randomIndex, "O");
      playSound(moveSound);
      checkGameStatus();
    }

    function playSound(sound) {
      if (!sound) return;
      sound.currentTime = 0;
      sound.play();
    }

    resetBtn.addEventListener("click", initGame);

    modeBtn.addEventListener("click", () => {
      isAgainstComputer = !isAgainstComputer;
      modeBtn.textContent = `Mode: ${isAgainstComputer ? "Vs Computer" : "2 Players"}`;
      initGame();
    });

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    initGame();
  </script>
</body>
</html>
